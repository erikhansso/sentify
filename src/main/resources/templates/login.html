<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login-Sentify</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Sura" rel="stylesheet">

</head>
<body>


<section id="superwrapper">
    <div id="navbar">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="menu menu-hover-lines" id="navbarlinks">
                <li>
                    <a id="homeImg" href="/">
                        <img src="/images/logotinyhuge2.png" width="117px" height="64px"/>
                    </a>
                </li>
                <li>
                    <a href="/demo">Demo</a>
                </li>
                <li>
                    <a href="/#howItWorks">How it works</a>
                </li>
                <li>
                    <a href="/#pricing">Pricing</a>
                </li>

                <li>
                    <a href="/premium">Premium</a>
                </li>
                <li>
                    <a href="#about">About us</a>
                </li>
            </ul>
            <span>

            <ul class="menu menu-hover-lines">
            <li sec:authorize="isAnonymous()" class="active">
                <a href="/login">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/registration">Sign up</a>
            </li>
                </ul>
                </span>

            <span sec:authorize="isAuthenticated()"> Logged in as <span
                    sec:authentication="name"></span>
        </span>

            <span class="menu menu-hover-lines" sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></span>


        </nav>
    </div>


    <div id="areabelow">
        <form th:action="@{/login}" method="post" id="registrationForm">
            <div class="large-12 columns">
                <label for="username">Username (the e-mail address you used to sign up)</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username"/>
            </div>
            <div class="large-12 columns">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="large-12 columns">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="login-submit"
                               id="login-submit"
                               class="button"
                               value="Log In"/>
                    </div>
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="large-12 columns">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </form>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</section>
</body>
</html>
